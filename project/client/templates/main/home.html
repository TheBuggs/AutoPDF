{% extends "_base.html" %} {% block title %}Начало{% endblock %} {% block
content %}

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-modal="true"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Детайли</h5>
        <button
          type="button"
          class="close"
          aria-label="Close"
          onclick="closeModal()"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modal-table"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">
          Затвори
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none"></div>

<div class="">
  <div class="container">
    <div class="row" style="height: 50px">
      <div class="float-start mt-3">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="logo" />
      </div>
      <div class="ml-auto"></div>
      <div>
        <h1 class="mt-3">заличаване на подписи в PDF документ</h1>
      </div>
    </div>
  </div>
  <hr />
  <br />
  <div>
    <h3></h3>
    <br />
    <div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-6 custom-file float-start">
            <input
              type="file"
              name="fileupload"
              class="custom-file-input"
              id="fileupload"
              value="Добави"
              content="Добави"
              aria-describedby="fileupload"
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Добави файл . . .</label
            >
          </div>
          <div class="ml-auto"></div>
          <div class="custom-button">
            <input
              id="submit"
              name="submit"
              type="button"
              onclick="uploadFile()"
              class="btn btn-primary btn"
              value="Изпрати за обработка"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div>
    <h3></h3>
    <br />
    <table class="table">
      <thead>
        <tr>
          <th>Създаден</th>
          <th>Файл</th>
          <th>Статус</th>
          <th>Действие</th>
          <th style="text-align: right">Файл</th>
        </tr>
      </thead>
      <tbody id="tasks"></tbody>
    </table>
  </div>
</div>
{% endblock %}
